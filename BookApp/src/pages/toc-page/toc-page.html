<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Table of Contents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let chapter of chapters" (click)="chapterTapped($event, chapter)">
      <ion-icon name="{{chapter.icon}}" item-left></ion-icon>
      {{chapter.title}}
      <div class="chapter-note" item-right>
        {{chapter.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
